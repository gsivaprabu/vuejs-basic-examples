<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="demo">
    <p>Original message: {{ message }}</p>
    <p>Reversed message: {{ reverse }}</p>
</div>

<script>
    let vm = new Vue({
        el: '#demo',
        data: {
            message: 'Hello Vue.js'
        },
        computed: {
            reverse: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
