<!doctype html>
<meta charset="UTF-8">
<title>Vue.js demo</title>

<script src="https://unpkg.com/vue"></script>

<div id="demo">
    {{ message }}
</div>

<script>
    const vm = new Vue({
        el: '#demo',
        data: {
            message: 'Hello Vue.js'
        }
    })
</script>
